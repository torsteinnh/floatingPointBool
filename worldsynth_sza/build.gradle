
plugins {
    id 'java'
    id 'application'
	id 'eclipse'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:27.0.1-jre'
    testImplementation 'junit:junit:4.12'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.booleanbyte.worldsynth.standalone.WorldSynth'
    }
}

mainClassName = 'com.booleanbyte.worldsynth.standalone.WorldSynth'
